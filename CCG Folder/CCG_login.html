<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="triangle.jfif">
    <link rel="stylesheet" href="CCG_login stylesheet.css">
    <title>Cyber Gaming Login</title>
</head>
<body>
    
    <!--PRE LOADER-->
    <div id="preLoader">  </div>

    <form class="loginBox" id="loginWindow">       <!--login code-->
        <div class="profileIconContainer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.048 8.287 8.287 0 009 9.6a8.983 8.983 0 013.361-6.867 8.21 8.21 0 003 2.48z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18a3.75 3.75 0 00.495-7.467 5.99 5.99 0 00-1.925 3.546 5.974 5.974 0 01-2.133-1A3.75 3.75 0 0012 18z" />
            </svg>       
        </div>

        <div class="titleText"><b>Welcome Back!</b></div>
        <p class="subtitle"> Login to continue your journey. </p>
        <section class="inputFields">
                <input placeholder="Enter Your Email" type="text" name="username" id="username"  required/>
                <input placeholder="Enter Your Password"  type="password" name="password" id="password" required/>
        </section>
        <div class="forgotPass">
            <a href="_blank">Forgot password?</a>
        </div>
        <hr>
        <section class="buttons">
            <button class="nextButton" id="submitButton">NEXT</button>
            <p>What? You dont have an CGaming account yet?</p>
            <a class="subtitle" href="CCG_signIn.html">Creat your account now !</a>
        </section>
    </form>

</body>
<script src="CCGLogin.js"></script>
</html>
